<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>a compost pile</title>

		<style>
		  #id_docfile {
		  	opacity: 0.1;
		  	width: 720px;
		  	height: 480px;
		  	background-color: #999999;
		  }
		  #all {
		  	width:720px;
		  	height:480px;
		  	margin-right: auto;
		  	margin-left: auto;
		  	padding-top: 100px;
		  }
		</style>
	</head>

	<body>
		<div id="all">

		<!-- Upload form. Note enctype attribute! -->
		<form id="uploadform" action="{% url "list" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p></p>
			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
			<p><input type="submit" value="Upload" /></p>
		</form>

		</div>

	</body>

</html>
